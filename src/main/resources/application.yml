server:
  port: 8082
spring:
  datasource:
    url: jdbc:mysql://localhost/consystem?serverTimezone=GMT%2B8&useAffectedRows=true&allowMultiQueries=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  mvc:
    static-path-pattern: /**

  servlet:
    multipart:
      enabled: true
      max-file-size: 931775308
      max-request-size: 1000MB

  devtools:
    restart:
      enabled: true # 配置热部署
      additional-paths: src/main/java
      exclude: WEB-INF/**


accessFile:
  resourceHandler: /download/** #匹配需要拦截的URL
  location: D:/myfile/file  #本地文件夹

mybatis:
  mapper-locations: classpath:mapper/*.XML
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
logging:
  level:
    com.sicnu.consystem.Mapper: debug

jwt:
  # 密钥
  secret: tangliyi123fddsafasgkahgjdhgkjfhago9gjoasjglkkdsanglkjnfadlkgjnlfkangl;afdngafdng;
  # 过期时间
  expiration: 604800